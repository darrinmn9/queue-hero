<!-- all data from the form will be saved in the user object in the controller -->


<div id="signup" ng-controller="SignupCtrl as ctrl">
  <nav-bar></nav-bar>
  <div class="container">

    <form class="form-horizontal" name="signup" novalidate>
      <div class="form-group">
        <label for="input-username" class="col-sm-2 col-sm-offset-3 control-label">Create username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-username" name="username" ng-model="ctrl.user.username" required minlength="6" maxlength="20">
        </div>
      </div>
      <div class="validation-alert col-sm-4 col-sm-offset-5" ng-messages="signup.username.$error" ng-show="signup.username.$error && signup.username.$touched">
        <div ng-messages-include="./src/shared/validation/messages.html"></div>
      </div> <!-- /form-gorup -->


      <div class="form-group">
        <label for="input-firstname" class="col-sm-2 col-sm-offset-3 control-label">First Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-firstname" name="first" ng-model="ctrl.user.firstName" required>
        </div>
      </div>
      <div class="validation-alert col-sm-4 col-sm-offset-5" ng-messages="signup.first.$error" ng-show="signup.first.$error && signup.first.$touched">
        <div ng-messages-include="./src/shared/validation/messages.html"></div>
      </div>

      <div class="form-group">
        <label for="input-lastname" class="col-sm-2 col-sm-offset-3 control-label">Last Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-lastname" name="last" ng-model="ctrl.user.lastName" required>
        </div>
      </div>
      <div class="validation-alert col-sm-4 col-sm-offset-5" ng-messages="signup.last.$error" ng-show="signup.last.$error && signup.last.$touched">
        <div ng-messages-include="./src/shared/validation/messages.html"></div>
      </div>

      <div class="form-group">
        <label for="input-phonenumber" class="col-sm-2 col-sm-offset-3 control-label">Phone Number</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-phonenumber" name="phone" ng-model="ctrl.user.phoneNumber" required ng-pattern="/^[0-9]*$/" minlength="10" maxlength="10">
        </div>
        <div class="validation-alert col-sm-4 col-sm-offset-5" ng-messages="signup.phone.$error" ng-show="signup.phone.$error && signup.phone.$touched">
          <p ng-message="pattern">Must contain only digits 0-9</p>
          <p ng-message="maxlength">Your phone number should be 10 digits long</p>
          <p ng-message="minlength">Your phone number should be 10 digits long</p>
          <div ng-messages-include="./src/shared/validation/messages.html"></div>
        </div>
      </div>

      <div class="submit-button col-sm-4 col-sm-offset-5">
        <input class="btn btn-default" ng-hide="ctrl.welcomeView" type="submit" value="Save" ng-click="ctrl.update()" ng-disabled="signup.$invalid">
        <button class="btn btn-default" ng-show="ctrl.welcomeView" ng-click="ctrl.goToChoice()"> Click here to continue </button>
      </div>

      <div class="status-good col-sm-4 col-sm-offset-5" ng-show="ctrl.welcomeView">
        Congratulations! You're all signed up.
      </div>
    </form>

  </div>
</div> <!-- /container -->
