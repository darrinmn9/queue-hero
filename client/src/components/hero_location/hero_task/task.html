<div id="hero-task" ng-controller="HeroTaskCtrl as ctrl">

  <div ng-hide="main.isMapView">
    <button type="button" class="list-group-item" ng-hide="ctrl.noOrdersView" ng-repeat="order in ctrl.orders | limitTo:5:ctrl.listStartIndex">
      <div class="hero-task-list" ng-click="ctrl.select($index)">
        <div class="row-fluid">
          <div class="col-xs-6 request-list-item meeting-time">
            <span class="request-item-icon glyphicon glyphicon-time"></span>{{ order.meetingTime | date : ' M/d, h:mm a' }}
          </div>
          <div class="col-xs-6 request-list-item money-exchanged">
            <i class="request-item-icon fa fa-money"></i>{{ order.moneyExchanged | currency }}
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-xs-6 request-list-item order-requester">
            <span class="request-item-icon glyphicon glyphicon-user"></span>{{ order.requester }}
          </div>
          <div class="col-xs-6 request-list-item requester-rating">
            <span class="request-item-icon glyphicon glyphicon-star"></span>{{ ctrl.ratings[$index] }}
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-xs-12 request-list-item order-item">
            <i class="request-item-icon fa fa-shopping-cart"></i>{{ order.item }}
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-xs-12 request-list-item order-additional-detail">
            <i class="request-item-icon fa fa-info-circle"></i>{{ order.additionalRequests }}
          </div>
        </div>
      </div>
    </button>
  <ul class="pager" ng-hide="ctrl.noOrdersView || ctrl.confirmView">
    <li><span class="pointer" ng-hide="ctrl.listStartIndex === 0" ng-click="ctrl.previousFive()">Previous</span></li>
    <li><span class="pointer" ng-hide="ctrl.orders.length < 5" ng-click="ctrl.nextFive()">Next</span></li>
  </ul>
    <div class="no-orders" ng-show="ctrl.noOrdersView">
      (︶︹︶) Sorry, but there are no open requests for this location at the moment.
    </div>

    <div>
      <button class="btn-leave btn btn-danger" ng-click="ctrl.removeFromQueue()" ng-hide="ctrl.confirmView">Leave Queue</button>
    </div>
    <div class="list-group-item" ng-show="ctrl.confirmView">
      <p>Are you sure you want to take this mission?</p>
      <div class="confirm-mission">
        <button class="btn btn-danger" ng-click="ctrl.cancel()"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Cancel</button>
        <button class="btn btn-confirm-mission" ng-click="ctrl.accept()"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Confirm</button>
      </div>
    </div>

  </div>
</div>
